<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="first-class">
      <div class="table-class">
      <table>
        <tr>
            <td colspan="4"><input type="text" id="display"></td>
        </tr>
        <tr>
            <td><button class="number g" onclick="appendNum('7')">7</button></td>
            <td><button class="number g" onclick="appendNum('8')">8</button></td>
            <td><button class="number g" onclick="appendNum('9')">9</button></td>
            <td><button class="number o" onclick="clearDisplay()">C</button></td>
    
        </tr>
        
        <tr>
            <td><button class="number b" onclick="appendNum('4')">4</button></td>
            <td><button class="number b"  onclick="appendNum('5')">5</button></td>
            <td><button class="number b" onclick="appendNum('6')">6</button></td>
            <td><button class="number o" onclick="appendOp('-')">-</button></td>
        </tr>
        
        <tr>
            <td><button class="number b" onclick="appendNum('1')">1</button></td>
            <td><button class="number b" onclick="appendNum('2')">2</button></td>
            <td><button class="number b" onclick="appendNum('3')">3</button></td>
            <td><button class="number o" onclick="appendOp('+')">+</button></td>
        </tr>
        
        <tr>
            <td><button class="number b" onclick="appendNum('0')">0</button></td>
            <td><button class="number b" onclick="appendOp('/')">/</button></td>
            <td><button class="number b" onclick="appendNum('.')">.</button></td>
            <td><button class="number o" onclick="calculate()">=</button></td>
        </tr>
      </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
